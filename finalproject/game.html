<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Games – Kings</title>
  <meta name="description" content="Browse trending and top-rated games on Kings.">
  
  <link rel="stylesheet" href="styles/bbnnnn.css">
  <link rel="icon" href="./res/img/favicon.png">

  <!-- Load JS after DOM -->
  <script src="script/forgame.js" defer></script>
  <script src="script/menul.js" defer></script>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html"><span class="brand-name">Kings</span></a>
      </div>

      <nav class="main-nav">
        <button id="nav-toggle" class="nav-toggle" aria-expanded="false" aria-controls="menu">☰</button>
        <ul id="menu" class="menu" hidden>
          <li><a href="final.html">Home</a></li>
          <li><a href="games.html" aria-current="page">Games</a></li>
          <li><a href="news.html">News</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container page-pad">
    <h1>All Games</h1>
    <p>Browse the full game library from our editors.</p>

    <!-- Loading Indicator -->
    <div id="loading" class="loading">
      <p>⏳ Loading games...</p>
    </div>

    <!-- Game Grid -->
    <div class="grid" id="gameList"></div>

    <!-- Module demo: shows ES module import usage (non-intrusive) -->
    <section id="module-demo" class="container module-demo">
      <h2>Module Demo (ES Module)</h2>
      <div id="moduleDemo" class="grid"></div>
    </section>

    <!-- Error Message -->
    <p id="errorMsg" class="error-msg">
      ⚠️ Could not load games. Please try again later.
    </p>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <small>&copy;<span id="year"></span> Kings</small>
    </div>
  </footer>
</footer>

  <!-- ES Module demo: imports exported function from script/game.js -->
  <script type="module">
    import { loadGamesInto } from './script/game.js';
    // Render a small set into the demo container to show module usage
    loadGamesInto('moduleDemo');
  </script>
</body>
</html>
