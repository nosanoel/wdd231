<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kings News — Home</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/bbnnnn.css">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Kings News — Latest Gaming Updates">
  <meta property="og:description" content="Stay updated with the latest gaming news, reviews, and industry trends.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kings.games/finalproject/news.html">
  <meta property="og:image" content="./images/fr.jpg">
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Kings News — Latest Gaming Updates">
  <meta name="twitter:description" content="Stay updated with the latest gaming news, reviews, and industry trends.">
  <meta name="twitter:image" content="./images/fr.jpg">
  
  <meta name="description" content="Latest gaming news, reviews, and updates.">

  <!--  -->
  <script type="module" src="script/newtest.js"></script>
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">

      <div class="brand">
        <a href="index.html">Kings News</a>
      </div>

      <nav class="main-nav">
        <button id="nav-toggle" aria-expanded="false" class="nav-toggle" aria-label="Open Menu">☰</button>

        <ul id="primary-menu" class="menu" hidden>
          <li><a href="index.html" aria-current="page">Home</a></li>
          <li><a href="form.html">Submit News</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Gear</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- Main -->
  <main class="site-main container page-pad">

    <section class="hero">
      <div class="hero-overlay">
        <h1 class="hero-title">Latest Gaming News</h1>
        <p class="hero-sub">Powered by dynamic JSON, modal dialogs & modern ES6 JavaScript</p>
      </div>
    </section>

    <!-- Dynamic JSON Grid -->
    <section id="news-grid" class="grid">
      <h2 id="news-heading" class="visually-hidden">News Articles</h2>
    </section>

    <div class="loading">Loading news...</div>
    <p class="error-msg">Failed to load news.</p>

  </main>

  <!-- Modal -->
  <dialog id="news-modal" aria-labelledby="modal-title">
    <h3 id="modal-title">Article Details</h3>
    <p id="modal-content"></p>

    <div class="modal-actions">
      <button id="modal-close">Close</button>
    </div>
  </dialog>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <small>&copy; <span id="year"></span> Kings News</small>
    </div>
  </footer>

  <script src="script/site.js" defer></script>

</body>
</html>
